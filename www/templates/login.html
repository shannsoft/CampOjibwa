<ion-view class="camp-ojibwa-bg" view-title="Login">
  <ion-content scroll="false">
    <div class="list login-page">
      <label class="item item-input">
      	<span><i class="ion-ios-email-outline"></i></span>
        <input type="text" class="form-inputs" placeholder="Email">
      </label>
      <div class="spacer" style="height:1px; width:100%;"></div>
      <div class="forgot">
      <a class="item-note theme-color" ui-sref="forgetPassword">
         Forgot?
       </a>
      <label class="item item-input" >
      <span><i class="ion-ios-locked-outline"></i></span>
        <input type="Password" class="form-inputs" placeholder="Password">
      </label>
      </div>
      <button class="button button-full btn-positive text-upper animated bounceInLeft" ui-sref="app.dashboard">
        Login
      </button>
      <div class="sign-up text-center full-width">
        <span>New Here?<a ui-sref="signUp" class="text-dec-none theme-color">&nbsp;Sign Up</a></span>
      </div>
    </div>
  </ion-content>
</ion-view>
